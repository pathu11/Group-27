<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .uf-requestTable {
            width: 90%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .uf-table-header h2 {
            margin-top: 20px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #188c7b;
            color: #f8f8f8;
            border-radius: 2px;
            width: 100%;
            height: 30px;
            justify-content: center;
        }

        .uf-requestTable table {
            width: 100%;
            border-collapse: collapse;
        }

        .uf-requestTable input[readonly],
        .uf-requestTable textarea[readonly] {
            background-color: #f2f2f2;
        }

        .uf-requestTable th,
        .uf-requestTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .uf-requestTable th {
            background-color: #f2f2f2;
            font-size: 14px;
        }

        .uf-requestTable input[type="text"],
        .uf-requestTable input[type="date"],
        .uf-requestTable input[type="time"],
        .uf-requestTable input[type="email"],
        .uf-requestTable input[type="tel"],
        .uf-requestTable input[type="number"],
        .uf-requestTable textarea,
        .uf-requestTable button,
        .uf-requestTable input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .uf-requestTable textarea {
            resize: vertical;
            height: 80px;
        }

        .uf-confirm-req,
        .uf-reject-req {
            background-color: #188c7b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .uf-reject-req {
            background-color: rgb(131, 131, 131);
        }

        .uf-confirm-req:hover {
            background-color: #005348;
        }

        .uf-reject-req:hover {
            background-color: red;
        }

        .uf-go-back-btn {
            position: relative;
            top: 15px;
            left: 46px;
            margin-bottom: 20px;
            background-color: #188c7b;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .uf-go-back-btn i {
            margin-right: 8px;
        }

        .uf-go-back-btn:hover {
            background-color: #005348;
        }
    </style>
</head>

<body>
    <a href="javascript:history.go(-1)" class="uf-go-back-btn"><i class="fas fa-arrow-left"></i> Go Back</a>
    <div class="uf-requestTable">

        <div class="uf-table-header">
            <h2>Full Details</h2>
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstName" value="Ramath" readonly></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastName" value="Perera" readonly></td>
                </tr>
                <tr>
                    <td>Mail ID:</td>
                    <td><input type="email" name="mailId" value="ramath@gmail.com" readonly></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="tel" name="mobileNumber" value="0768563700" readonly></td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="number" name="quantity" value="200" readonly></td>
                </tr>
                <tr>
                    <td>Book Types:</td>
                    <td>
                        <label><input type="checkbox" name="bookType[]" value="fiction" checked disabled>
                            Fiction</label><br>
                        <label><input type="checkbox" name="bookType[]" value="non-fiction" disabled>
                            Non-Fiction</label><br>
                        <label><input type="checkbox" name="bookType[]" value="biography" disabled>
                            Biography</label><br>
                        <label><input type="checkbox" name="bookType[]" value="science" disabled> Science</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Additional Note:</td>
                    <td><textarea name="additionalNote" readonly>Special request for the event</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit" name="uf-reject-req" class="uf-reject-req">Reject Request</button>
                        <button type="submit" name="uf-confirm-req" class="uf-confirm-req">Confirm & Make Event</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
