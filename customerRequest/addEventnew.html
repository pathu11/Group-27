<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Add Event Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .ae-requestTable {
            width: 90%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ae-table-header h2 {
            margin-top: 20px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #188c7b;
            color: #f8f8f8;
            border-radius: 2px;
            width: 100%;
            height: 30px;
            justify-content: center;
        }

        .ae-requestTable table {
            width: 100%;
            border-collapse: collapse;
        }

        .ae-requestTable th,
        .ae-requestTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .ae-requestTable th {
            background-color: #f2f2f2;
            font-size: 14px;
        }

        .ae-requestTable input[type="text"],
        .ae-requestTable input[type="date"],
        .ae-requestTable input[type="time"],
        .ae-requestTable textarea,
        .ae-requestTable button,
        .ae-requestTable input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .ae-requestTable textarea {
            resize: vertical;
            height: 80px;
        }

        .ae-requestTable button {
            background-color: #188c7b;
            color: #fff;
            border: none;
            width: 200px;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .ae-requestTable button:hover {
            background-color: #005348;
        }

        .ae-go-back-btn {
            position: relative;
            top: 15px;
            left: 46px;
            margin-bottom: 20px;
            background-color: #188c7b;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .ae-go-back-btn i {
            margin-right: 8px;
        }

        .ae-go-back-btn:hover {
            background-color: #005348;
        }
    </style>
</head>

<body>
    <a href="javascript:history.go(-1)" class="ae-go-back-btn"><i class="fas fa-arrow-left"></i> Go Back</a>
    <div class="ae-requestTable">
        <div class="ae-table-header">
            <h2>Add Event</h2>
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Event Name:</td>
                    <td><input type="text" name="eventName" required></td>
                </tr>
                <tr>
                    <td>Event Location:</td>
                    <td><input type="text" name="eventLocation" required></td>
                </tr>
                <tr>
                    <td>Start Date:</td>
                    <td><input type="date" name="startDate" required></td>
                </tr>
                <tr>
                    <td>End Date:</td>
                    <td><input type="date" name="endDate" required></td>
                </tr>
                <tr>
                    <td>Start Time:</td>
                    <td><input type="time" name="startTime" required></td>
                </tr>
                <tr>
                    <td>End Time:</td>
                    <td><input type="time" name="endTime" required></td>
                </tr>
                <tr>
                    <td>Book Category:</td>
                    <td>
                        <label><input type="checkbox" name="bookCategory[]" value="fiction"> Fiction</label><br>
                        <label><input type="checkbox" name="bookCategory[]" value="non-fiction"> Non-Fiction</label><br>
                        <label><input type="checkbox" name="bookCategory[]" value="biography"> Biography</label><br>
                        <label><input type="checkbox" name="bookCategory[]" value="science"> Science</label><br>
                        <label><input type="checkbox" name="bookCategory[]" value="other" onchange="toggleOther()">
                            Other</label>
                        <input type="text" id="otherCategory" name="otherCategory" placeholder="Enter Category"
                            style="display: none;">
                    </td>
                </tr>
                <tr>
                    <td>Poster Image:</td>
                    <td><input type="file" name="posterImage" required></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><textarea name="description" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function toggleOther() {
            var otherCheckbox = document.querySelector('input[name="bookCategory[]"][value="other"]');
            var otherCategory = document.getElementById("otherCategory");

            if (otherCheckbox.checked) {
                otherCategory.style.display = "inline-block";
                otherCategory.setAttribute("required", "required");
            } else {
                otherCategory.style.display = "none";
                otherCategory.removeAttribute("required");
            }
        }

        function checkAndAddCategory() {
            var select = document.getElementById("bookCategorySelect");
            var otherCategory = document.getElementById("otherCategory").value;

            // Convert to lowercase for case-insensitive comparison
            otherCategory = otherCategory.toLowerCase();

            var existingOptions = Array.from(select.options).map(option => option.value.toLowerCase());

            if (existingOptions.includes(otherCategory)) {
                // Check the corresponding option in the dropdown
                select.value = select.querySelector(`option[value="${otherCategory}"]`).value;
            } else {
                // Add a new option to the dropdown
                var newOption = document.createElement("option");
                newOption.value = otherCategory;
                newOption.text = otherCategory.charAt(0).toUpperCase() + otherCategory.slice(1); // Capitalize the first letter
                select.appendChild(newOption);

                // Select the new option
                select.value = otherCategory;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            toggleOther(); // Call the function initially to set the display correctly

            var select = document.getElementById("bookCategorySelect");
            var otherCategoryInput = document.getElementById("otherCategory");

            select.addEventListener("change", function () {
                checkAndAddCategory();
            });

            otherCategoryInput.addEventListener("input", function () {
                checkAndAddCategory();
            });
        });
    </script>


</body>

</html>
