<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
        }

        #prof-container {
            width: 950px;
            font-size: 14px;
            background-color: linear-gradient(to right, rgba(135, 206, 235, 1), rgba(152, 251, 152, 1));

            border: 2px solid rgb(153, 153, 153);
            color: rgb(32, 32, 32);
            height: 550px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            /* Position relative for absolute positioning */
        }

        #prof-left {
            width: 33%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #Current-prof {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #ffffff;
            object-fit: cover;
            transition: 0.4s ease-out;
        }

        #Current-prof:hover {
            transform: scale(1.1);
            border-color: #ffffff;
        }

        #prof-profileImage {
            display: none;
        }

        #prof-right {
            width: 60%;
            padding: 20px;
        }

        .prof-input {
            width: 100%;
            padding: 6px -2px;
            margin-bottom: 11px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 12px;
            height: 28px;
        }

        .prof-btn-update {
            position: absolute;
            bottom: 10px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007263;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .prof-btn-cancel {
            position: absolute;
            bottom: 10px;
            right: 120px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .prof-btn-update:hover {
            background-color: #004237;
        }

        .prof-btn-cancel:hover {
            background-color: #b32924;
        }

        .choose-image-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #dddddd;
            color: rgb(88, 88, 88);
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .choose-image-btn:hover {
            background-color: #cccccc;
        }

        .choose-image-btn i {
            margin-right: 8px;
        }

        .logout-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            height: 33px;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .password-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .password-container {
            flex: 1;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .password-input-container {
            display: flex;
            align-items: center;
        }

        .password-input {
            flex: 1;
            width: calc(100% - 40px);
        }

        .toggle-password {
            margin-left: 10px;
            margin-top: -10px;
            cursor: pointer;
        }

        #eye-icon-Old,
        #eye-icon-New,
        #eye-icon-Sure {
            color: #ccc;
        }

        #eye-icon-Old.active,
        #eye-icon-New.active,
        #eye-icon-Sure.active {
            color: #005348;
        }

        .change-password-box {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 3px 0px;
            margin-bottom: 20px;
            margin-top: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 30px;
            text-align: center;
        }

        .change-password-box i {
            margin-left: 10px;
        }

        .change-password-box:hover {
            background-color: #e0e0e0;
        }

        .password-section {
            position: relative;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, max-height 0.3s ease;
            margin-top: 20px;
        }

        .password-section.active {
            opacity: 1;
            max-height: 500px;
        }

        .password-container {
            margin-bottom: 15px;
        }

        .password-input-container {
            display: flex;
            align-items: center;
        }

        .toggle-password {
            margin-left: 10px;
            cursor: pointer;
        }

        .toggle-password i {
            color: #aaa;
        }

        .toggle-password i.active {
            color: #007BFF;
        }
    </style>
</head>

<body>

    <div id="prof-container">
        <div id="prof-left">
            <img id="Current-prof" src="rayhan.jpg" alt="Current Profile">
            <label for="prof-profileImage" class="choose-image-btn"><i class="fas fa-upload"></i>Choose Image</label>
            <input type="file" class="prof-input" id="prof-profileImage" accept="image/*"
                onchange="previewImage(event)">
            <button class="logout-btn" onclick="logout()"><i class=" fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div id="prof-right">
            <label for="prof-fname">First Name:</label>
            <input type="text" class="prof-input" id="prof-fname">

            <label for="prof-lname">Last Name:</label>
            <input type="text" class="prof-input" id="prof-lname">

            <label for="prof-email">Email:</label>
            <input type="email" class="prof-input" id="prof-email">

            <label for="prof-mobile">Mobile Number:</label>
            <input type="tel" class="prof-input" id="prof-mobile">
            <div class="change-password-box" onclick="toggleChangePassword()">
                <h4>Change Password</h4>
                <i class="fas fa-key"></i>
            </div>

            <div class="password-section" id="passwordSection">

                <!-- Old Password -->
                <div class="password-container">
                    <label for="prof-Oldpassword">Old Password:</label>
                    <div class="password-input-container">
                        <input type="password" class="prof-input password-input" id="prof-Oldpassword">
                        <span class="toggle-password" onclick="togglePasswordVisibility('Old')">
                            <i class="fas fa-eye" id="eye-icon-Old"></i>
                        </span>
                    </div>
                </div>

                <!-- New Password -->
                <div class="password-container">
                    <label for="prof-Newpassword">New Password:</label>
                    <div class="password-input-container">
                        <input type="password" class="prof-input password-input" id="prof-Newpassword">
                        <span class="toggle-password" onclick="togglePasswordVisibility('New')">
                            <i class="fas fa-eye" id="eye-icon-New"></i>
                        </span>
                    </div>
                </div>

                <!-- Sure Password -->
                <div class="password-container">
                    <label for="prof-Surepassword">Sure Password:</label>
                    <div class="password-input-container">
                        <input type="password" class="prof-input password-input" id="prof-Surepassword">
                        <span class="toggle-password" onclick="togglePasswordVisibility('Sure')">
                            <i class="fas fa-eye" id="eye-icon-Sure"></i>
                        </span>
                    </div>
                </div>

            </div>

            <button class="prof-btn-cancel">cancel</button>
            <button class="prof-btn-update">update</button>

        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('Current-prof');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "rayhan.jpg";
            }
        }

        function logout() {
            alert("Logged out successfully!");
        }

        function togglePasswordVisibility(field) {
            const passwordInput = document.getElementById(`prof-${field.toLowerCase()}password`);
            const eyeIcon = document.getElementById(`eye-icon-${field}`);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('active');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('active');
            }
        }

        function toggleChangePassword() {
            const passwordSection = document.getElementById('passwordSection');

            if (passwordSection.classList.contains('active')) {
                passwordSection.classList.remove('active');
            } else {
                passwordSection.classList.add('active');
            }
        }
        function togglePasswordVisibility(field) {
            const passwordInput = document.getElementById(`prof-${field.toLowerCase()}password`);
            const eyeIcon = document.getElementById(`eye-icon-${field}`);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('active');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('active');
            }
        }

        function togglePasswordVisibilityOld() {
            const passwordInput = document.getElementById('prof-Oldpassword');
            const eyeIcon = document.getElementById('eye-icon-Old');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('active');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('active');
            }
        }

        function togglePasswordVisibilityNew() {
            const passwordInput = document.getElementById('prof-Newpassword');
            const eyeIcon = document.getElementById('eye-icon-New');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('active');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('active');
            }
        }

        function togglePasswordVisibilitySure() {
            const passwordInput = document.getElementById('prof-Surepassword');
            const eyeIcon = document.getElementById('eye-icon-Sure');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('active');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('active');
            }
        }

        // Event listeners for Old Password, New Password, and Sure Password toggles
        document.getElementById('eye-icon-Old').addEventListener('click', togglePasswordVisibilityOld);
        document.getElementById('eye-icon-New').addEventListener('click', togglePasswordVisibilityNew);
        document.getElementById('eye-icon-Sure').addEventListener('click', togglePasswordVisibilitySure);

        function showButtons() {
            const saveBtn = document.querySelector('.prof-btn');
            const ignoreBtn = document.querySelector('.prof-btn-cancel');

            saveBtn.textContent = 'Save';
            ignoreBtn.textContent = 'Ignore';
        }

        function resetButtons() {
            const saveBtn = document.querySelector('.prof-btn');
            const ignoreBtn = document.querySelector('.prof-btn-cancel');

            saveBtn.textContent = 'Update';
            ignoreBtn.textContent = 'Cancel';
        }
        function logout() {
            const isConfirmed = window.confirm("Are you sure you want to logout?");

            if (isConfirmed) {
                alert("Logged out successfully!");

            }
        }


    </script>

</body>

</html>
