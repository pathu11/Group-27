<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
        }

        #prof-container {
            width: 950px;
            font-size: 14px;
            background-color: linear-gradient(to right, rgba(135, 206, 235, 1), rgba(152, 251, 152, 1));
            border: 2px solid rgb(153, 153, 153);
            color: rgb(32, 32, 32);
            height: 550px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #prof-left {
            width: 33%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #Current-prof {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #ffffff;
            object-fit: cover;
            transition: 0.4s ease-out;
        }

        #Current-prof:hover {
            transform: scale(1.1);
            border-color: #ffffff;
        }

        #prof-profileImage {
            display: none;
        }

        #prof-right {
            width: 60%;
            padding: 20px;
        }

        .prof-input {
            width: 100%;
            padding: 6px -2px;
            margin-bottom: 11px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 12px;
            height: 28px;
            position: relative;
        }

        .prof-input.show-password {
            padding-right: 30px;
        }

        .prof-input.show-password + .toggle-password {
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .prof-btn-update,
        .prof-btn-cancel,
        .logout-btn,
        .choose-image-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }

        .prof-btn-update,
        .choose-image-btn {
            background-color: #70bfba;
            color: white;
        }

        .prof-btn-cancel,
        .logout-btn {
            background-color: #d9534f;
            color: white;
        }

        .prof-btn-update:hover,
        .choose-image-btn:hover {
            background-color: #009d94;
        }

        .prof-btn-cancel:hover,
        .logout-btn:hover {
            background-color: #b32924;
        }

        .choose-image-btn {
            background-color: #dddddd;
            color: rgb(88, 88, 88);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .choose-image-btn:hover {
            background-color: #cccccc;
        }

        .choose-image-btn i {
            margin-right: 8px;
        }

        .password-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .password-container {
            flex: 1;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .password-input-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-input {
            flex: 1;
            width: calc(100% - 40px);
            position: relative;
        }

        .toggle-password {
            display: none;
        }

        .toggle-password i {
            color: #ccc;
            cursor: pointer;
        }

        .toggle-password i.active {
            color: #007BFF;
        }

        .password-section {
            position: relative;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, max-height 0.3s ease;
            margin-top: 20px;
        }

        .password-section.active {
            opacity: 1;
            max-height: 500px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content label,
        .modal-content input {
            width: 100%;
            height: 30px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #70bfba;
            color: white;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #009d94;
        }

        .change-password-box .fas.fa-key {
            margin-left: 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <h2>Change Password</h2>
            <label for="modal-Oldpassword">Old Password:</label>
            <input type="password" id="modal-Oldpassword" value="OldPassword" readonly>
            <label for="modal-Newpassword">New Password:</label>
            <input type="password" id="modal-Newpassword">
            <label for="modal-Confirmpassword">Confirm Password:</label>
            <input type="password" id="modal-Confirmpassword">
            <button onclick="updatePassword()">Update</button>
            <button onclick="closeModal()" style="background-color: #d9534f;">Cancel</button>
        </div>
    </div>

    <div id="prof-container">
        <div id="prof-left">
            <img id="Current-prof" src="rayhan.jpg" alt="Current Profile">
            <label for="prof-profileImage" class="choose-image-btn"><i class="fas fa-upload"></i>Choose Image</label>
            <input type="file" class="prof-input" id="prof-profileImage" accept="image/*"
                onchange="previewImage(event)">
            <button class="logout-btn" onclick="logout()" style="width: 300px;"><i class=" fas fa-sign-out-alt"></i>
                Logout</button>
        </div>

        <div id="prof-right">
            <label for="prof-fname">First Name:</label>
            <input type="text" class="prof-input" id="prof-fname" value="John" readonly>

            <label for="prof-lname">Last Name:</label>
            <input type="text" class="prof-input" id="prof-lname" value="Doe" readonly>

            <label for="prof-email">Email:</label>
            <input type="email" class="prof-input" id="prof-email" value="johndoe@example.com" readonly>

            <label for="prof-mobile">Mobile Number:</label>
            <input type="tel" class="prof-input" id="prof-mobile" value="1234567890" readonly>

            <div class="change-password-box">
                <h4 id="change-pwd"><label for="change-pwd">Change Password</label><i class="fas fa-key"></i></h4>
            </div>

            <div class="password-section" id="passwordSection">
                <div class="password-container">
                    <div class="password-input-container">
                        <label for="prof-password">Old Password:</label>
                        <input type="password" class="prof-input password-input show-password" id="prof-password"
                            value="33333" readonly>
                        <span class="toggle-password" onclick="togglePasswordVisibility('prof-password')"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="password-container">
                    <div class="password-input-container">
                        <label for="prof-new-password">New Password:</label>
                        <input type="password" class="prof-input password-input show-password"
                            id="prof-new-password">
                        <span class="toggle-password" onclick="togglePasswordVisibility('prof-new-password')"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="password-container">
                    <div class="password-input-container">
                        <label for="prof-confirm-password">Confirm Password:</label>
                        <input type="password" class="prof-input password-input show-password"
                            id="prof-confirm-password">
                        <span class="toggle-password" onclick="togglePasswordVisibility('prof-confirm-password')"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>
            </div>

            <button class="prof-btn-cancel" style="width: 83px;">Edit</button>
            <button class="prof-btn-update hide">Update</button>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('Current-prof');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "rayhan.jpg";
            }
        }

        function logout() {
            alert("Logged out successfully!");
        }

        function toggleChangePassword() {
            const modal = document.getElementById('changePasswordModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('changePasswordModal');
            modal.style.display = 'none';
        }

        function updatePassword() {
            const oldPassword = document.getElementById('modal-Oldpassword').value;
            const newPassword = document.getElementById('modal-Newpassword').value;
            const surePassword = document.getElementById('modal-Confirmpassword').value;
            closeModal();
        }

        function updateProfile() {
            alert("Profile successfully updated!");
            document.querySelector('.prof-btn-update').classList.add('hide');
            document.querySelector('.prof-btn-cancel').classList.remove('hide');
            document.querySelectorAll('.prof-input').forEach(function (input) {
                input.readOnly = true;
            });
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.add('active');
            } else {
                input.type = "password";
                icon.classList.remove('active');
            }
        }

        document.querySelector('.change-password-box').addEventListener('click', toggleChangePassword);

        document.querySelector('.prof-btn-update').addEventListener('click', updateProfile);

        document.querySelector('.prof-btn-cancel').addEventListener('click', function () {
            document.querySelector('.prof-btn-update').classList.remove('hide');
            document.querySelector('.prof-btn-cancel').classList.add('hide');
            document.querySelectorAll('.prof-input').forEach(function (input) {
                input.readOnly = false;
            });
        });
    </script>
</body>

</html>
